<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Cloogle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="api.js" type="text/javascript" defer="defer"></script>
	<script src="clean.js" type="text/javascript" defer="defer"></script>
	<link rel="stylesheet" href="clean.css" type="text/css"/>
	<script type="text/javascript">
		function toggle(name) {
			var e = document.getElementById(name);
			if (e.style.display=="block")
				e.style.display="none";
			else
				e.style.display="block";
		}
	</script>
	<style type="text/css">
		#helptext code {
			background-color: #f9f2f4;
			font-size: 90%;
			padding: 1px 4px;
		}
	</style>
</head>
<body>
	<a href="https://github.com/dopefishh/cloogle">
		<img src="logo.jpg" alt="follow link for the sourcecode" />
	</a><br />
	<a href="javascript:toggle('helptext')">How to use</a>
	<div id="helptext" style="display:none;">
		<p>
			Search for a function by its name: e.g. <code>head</code>.<br/>
			Search for a type by entering <code>:: <i>type</i></code>, e.g. <code>:: a [a] -&gt; a</code>.
		</p>
		<p>
			A combination of both is also possible, e.g. <code>hd :: [a] -&gt; a</code>.
		</p>
	</div>
	<form id="search_form" action="#">
		<table>
			<tr>
				<td colspan="3">
					<input type="text" id="search_str" placeholder="fix :: (a -> a) -> a" />
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Search" /></td>
			</tr>
		</table>
	</form>
	<div id='search_results'></div>
</body>
</html>
